<body>
  <div id="app">
    <p>姓名：{{user.name}}</p>
    <p>年龄：{{user.age}}</p>

<script>
  class Vue {
    constructor(option) {
      this.option = option;
      this.el = document.querySelector(this.option.el);
      this.iteratnode(this.el);
    }

    // 
    iteratnode(node) {
      let childNodes = node.childNodes;
      for(let i = 0; i<childNodes.length;i++) {
        if(childNodes[i].nodeType === 1) {
          if(childNodes[i].childNodes) {
            this.iteratnode(childNodes[i])
          }
          // console.log(childNodes[i]);
        }
        if(childNodes[i].nodeType === 3) {
          this.domParse(childNodes[i])
        }
      }
    }

    domParse(node){
      let reg = /{{.+?}}/g;
      let txt = node.data.replace(reg, ($1,$2,$3) => {
        console.log($1,$2,$3);
      })
    }
  }


  let app = new Vue({
      el: '#app',
      data: {
        user: {
          name: 'xinchou',
          age: 25
        }
      }
    });
</script>
