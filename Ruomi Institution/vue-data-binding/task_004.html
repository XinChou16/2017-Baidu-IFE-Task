<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>动态数据绑定-4-实现模板解析</title>
</head>
<body>
  <div id="app">
    <p>姓名：{{user.name}}</p>
    <p>年龄：{{user.age}}</p>
    <p>学校：{{school}}</p>
</div>
<script>
  class Vue {
    constructor(option) {
      this.option = option;
      this.el = option.el;
      this.data = option.data;
      this.reg = /{{(.+?)}}/g; 
      this.iteratnode();
    }

    // 遍历节点
    iteratnode(node=this.el) {
      node = (typeof node === 'string') ? document.querySelector(node):node;
      let childNodes = node.childNodes;
      
      Array.from(childNodes).forEach( node => {
        // 如果为文字节点，则进行替换
        if(node.nodeType === 3){
          this.mustache(node);
        }
        // 如果存在子节点则继续进行解析
        if (node.childNodes.length) {
          this.iteratnode(node);
        }
      })
    }

    // mustache parse
    mustache(node) {
      let text = node.textContent;
      node.template = text;

      if (this.reg.test(text)) {
        let newText = text.replace(this.reg, (match, p1) => {
          if (p1.includes('.')) {// 属性为一个对象
            return this.objParse(p1);
          } else {
            return this.data[p1]; // 属性刚好不为一个对象
          }
        })
        node.textContent = newText; // 模板解析替换
      }
    }

    // 查找模板中的内容，替换为数据当中的值
    objParse(text){
      let keys = text.split('.'); 
      let val = this.data;
      for (let i = 0; i < keys.length; i++) {
        val = val[keys[i]];
      }
      return val;
    }
  }

  !function () {
    let app = new Vue({
      el: '#app',
      data: {
        user: {
          name: 'xinchou',
          age: 25
        },
        school: 'scnu'
      }
    });
  }()
</script>
</body>
</html>
