<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function $(id){
    return document.getElementById(id);
  }

  // 排序数据
  function order(aqiData) {
    var result = aqiData.sort(function(a,b){
    return b[1]-a[1];
    });
    return result;
  }

  // 渲染显示数据
  function renderResult(){
    var result = order(aqiData);// result一定要先定义，函数注意是否要传入参数!
    var html = '';//未赋值空字符串的话会显示undefined
    for (var i = 0; i < result.length; i++) {
      html += "<li>第" + (i+1) + "名：" + result[i][0] + "," + result[i][1] + "</li>";
    }
    $('aqi-list').innerHTML = html;
  }

  // 执行函数
  renderResult();

})();

</script>
</body>
</html>
